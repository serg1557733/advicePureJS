<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>

        <title>Advice generator app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <section class="main_section">

                <div class="wave_wrapper">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>

            </div>
            
            <div class="container"> 
                <div class="L_line"> 
                    <!-- or can use before and after -->
                    <div class="L_vertical"></div>
                    <div class="L_horizontal"></div>
                </div>
                <div class="layout">
                    <div class="tip_box">
                        <div class="tip_wrapper">
                            <h2 class="tip_title">ADVICE #207</h2>
                            <p class="tip_text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
                        </div>
                        <div class="divider">
                            <div class="divider_line"></div>
                            <div class="divider_vertical"></div>
                            <div class="divider_vertical"></div>
                            <div class="divider_line"></div>
                        </div>
                        <div class="button_wrapper">
                            <img class="button_wrapper_img" src="./assets/images/icon-dice.svg" alt="dice">
                        </div>
                    </div>
                </div>
                <div class="round_wrapper">
                    <div class="round_conteiner"></div>
                </div>
                <div class="arc_wrapper">
                    <div class="arc"></div>
                </div>
            </div>
        </section>

        <script src="./index.js"></script>
    </body>
</html>
